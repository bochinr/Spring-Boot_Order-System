spring.application.name=demo1

# Redis配置 - 禁用自动配置
spring.data.redis.enabled=false

# 阿里云短信服务配置
aliyun.sms.access-key-id=your-access-key-id
aliyun.sms.access-key-secret=your-access-key-secret
aliyun.sms.sign-name=your-sign-name
aliyun.sms.template-code=SMS_123456789

# 日志级别
logging.level.com.example.demo1=DEBUG

# 数据库连接配置 - 使用H2内存数据库
spring.datasource.url=jdbc:h2:mem:orderdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate配置
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# 启用H2控制台
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# 禁用Spring Security的CSRF保护，便于H2控制台访问
spring.security.csrf.enabled=false


