<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>首页登录</title>
    <link rel="stylesheet" href="/css/common.css">
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .login-form {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            margin: 40px auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .btn-group {
            text-align: center;
            margin-top: 30px;
        }

        .btn-group .btn {
            margin: 0 10px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h1>用户登录</h1>
        <form action="/user/login" method="post">
            <div class="form-group">
                <label for="name">用户名：</label>
                <input type="text" id="name" name="name" required/>
            </div>
            <div class="form-group">
                <label for="psw">密码：</label>
                <input type="password" id="psw" name="psw" required/>
            </div>
            <div class="btn-group">
                <button type="submit" class="btn btn-primary">登录</button>
                <a href="/user/toRegister" class="btn btn-secondary">注册</a>
            </div>
        </form>
    </div>
</body>
</html>
