<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" href="/css/common.css">
    <style>
        .register-form {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            margin: 40px auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .btn-group {
            text-align: center;
            margin-top: 30px;
        }

        .btn-group .btn {
            margin: 0 10px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="register-form">
        <h1>用户注册</h1>
        <form action="/user/register" method="post">
            <div class="form-group">
                <label for="username">用户名：</label>
                <input type="text" id="username" name="username" required/>
            </div>
            <div class="form-group">
                <label for="password">密码：</label>
                <input type="password" id="password" name="password" required/>
            </div>
            <div class="form-group">
                <label for="age">年龄：</label>
                <input type="number" id="age" name="age" required/>
            </div>
            <div class="btn-group">
                <button type="submit" class="btn btn-primary">注册</button>
                <a href="/index.html" class="btn btn-secondary">返回登录</a>
            </div>
        </form>
    </div>
</body>
</html>
